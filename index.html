<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Nudelx Presentation</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reveal.css" />
    <link rel="stylesheet" href="css/theme/moon.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link')
      link.rel = 'stylesheet'
      link.type = 'text/css'
      link.href = window.location.search.match(/print-pdf/gi)
        ? 'css/print/pdf.css'
        : 'css/print/paper.css'
      document.getElementsByTagName('head')[0].appendChild(link)
    </script>
    <style></style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Reveal.js</h1>
          <h3>The HTML Presentation Framework</h3>
          <p>
            <small
              >Created by <a href="http://hakim.se">Hakim El Hattab</a> and
              <a href="https://github.com/hakimel/reveal.js/graphs/contributors"
                >contributors</a
              ></small
            >
          </p>
        </section>

        <section>
          <h2>Hello There</h2>
          <p>
            reveal.js enables you to create beautiful interactive slide decks
            using HTML. This presentation will show you examples of what it can
            do.
          </p>
        </section>
      </div>
    </div>

    <script src="js/reveal.js"></script>

    <script>
      Reveal.initialize({
        hash: true,
        dependencies: [
          { src: 'plugin/markdown/marked.js' },
          { src: 'plugin/markdown/markdown.js' },
          { src: 'plugin/highlight/highlight.js' },
          { src: 'plugin/notes/notes.js', async: true }
        ]
      })
    </script>
  </body>
</html>
