<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">
	<style>
		ul.list {
			margin: 0px;
			padding: 0px;
			list-style: none;
			display: flex;
			justify-content: center;
			align-items: center;
			column-gap: 10px;
		}

		ul.list li {
			display: flex;
			justify-content: flex-start;
			align-items: center;
			width: 200px;
			height: 200px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			border: 1px solid #2a2a2a;
		}

		ul.list li:hover {
			background-color: #222;
			cursor: pointer;
		}

		ul.list li a {
			color: #fff;
			text-decoration: none;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section>
				<ul class="list">
					<li onclick="location.href='slides/graphQl/'">
						<img src="https://img.icons8.com/color/48/000000/graphql.png" />
						<a href="./slides/graphQl/"> GraphQL</a>
					</li>
					<li onclick="location.href='slides/docker/index.html'">
						<img src="https://img.icons8.com/color/48/000000/docker.png" />
						<a href="./slides/docker/index.html">Docker</a>
					</li>
					<li onclick="location.href='slides/js/index.html'">
						<img src="https://img.icons8.com/color/48/javascript--v2.png" />
						<a href="./slides/js/index.html">JS</a>
					</li>
				</ul>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
		});
	</script>
</body>

</html>
